<div class="container-order">
  <h1>Lista zamówień</h1>
  <mat-form-field appearance="standard">
    <input matInput (keyup)="applyFilter($event)" placeholder="Wyszukaj" #input>
  </mat-form-field>
  <mat-table [dataSource]="dataSource" color="primary" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nazwa zamówienia</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Data utworzenia</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.createdAt }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="boxesCount">
      <mat-header-cell *matHeaderCellDef>Liczba pudełek</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.boxesCount }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
  >
  </mat-paginator>
</div>
